<link type="text/css" rel="stylesheet" href="{CSS}/myrevu.css" />

<!-- 타이틀라인 -->
<div class="title_line">
	<span class="title_nick">{nickname}</span>&nbsp;&nbsp;<span class="title_text">님의 리뷰 입니다.</span>
</div>
<br />
<!-- 마이프렌즈 리스트 한묶음 시작  / 디폴트 10줄-->
{? blog}<span class="title_text">{blog.name}(<a href="{blog.url}" target="_blank">{blog.url}</a>)</span><br /><br />{/}
{@list}
<div class="review_list">

	<!-- 리뷰의 썸네일 110110이상일경우 잘라내기 -->
	<div class="thum110_box">
		<img src="{.thumbimage_url}" width="110" height="110" />
	</div>
	<!-- 블로그별 포스트 박스 시작 -->
	<div class="friend_text_box">
		<ul>
			<li style="width:426px; height:32px;">
				<div class="review_title_ico"><img src="{.blog_icon}" /></div>
				<div class="friend_title_line gray_title">
					<a href="javascript:common.socialbar({.rno})" name="{.rno}">{.title}</a> 
				</div>
			</li>
			<li style="width:426px; height:24px;">
				<div class="friend_cate_name gray_d_text">
					<a href="javascript:context.load({.userno})">{.nickname}</a>&nbsp;
					{*}<img src="/images/common/ico/ico_arrowbox.gif" alt="자세히보기" title="자세히보기" class="h2_space"/>{/*}
				</div>
				<div class="friend_cate_line gray11_l_text">
					{.cate_desc}&nbsp;&nbsp;|&nbsp;&nbsp;
					{.regdate}
				</div>
			</li>
			<li style="width:426px; height:54px;">
				<div class="friend_text">{.content}</div>
			</li>
		</ul>
	</div>
	<!-- 블로그별 포스트 박스 끝 -->
	
	<!-- sns 박스 시작-->
	<div class="review_sns_box">
		<ul>
			<!-- 페이스북 버튼 삽입  / 보류 -->
			<li class="pt10" style="height:20px;"></li>
			<!-- 레뷰추천 버튼 삽입 / 최대999  -->
			<li class="pt20">
				<div class="revu_hit_box">
					<div class="revu_hit_boxl">
						<img src="/images/common/but/but_revuhit.gif" alt="추천" title="추천" class="btn" onClick="socialbar.recomView({.rno})"/>
					</div>
					<div class="revu_hit_boxr">
						<div class="revu_hit_text" style="display:block;">
							<span class="red11t_text">{.recom_cnt}</span>
						</div>
					</div>
				</div>
			</li>
			<!-- 트워터 버튼 삽입 / 보류 -->
			<li class="pt10" ></li>
		</ul>
	</div>
	<!-- sns 박스 끝-->
	<div class="review_dot_line"></div>
</div>
{/}
<!-- 마이프렌즈 리스트 한묶음 끝 -->
<div class="pageno">{link}</div>
{?cnt < 1} <center>등록된 리뷰가 없습니다.</center>{/}
