<script type="text/javascript" src="{JS}/manager.review.js"></script>
<h2>리뷰검색</h2>
<form name="form1" id="form1">
<select name="opt" id="opt">
	<option value="">==검색==</option>
	<option value="title" {? param[1]=='title'}selected{/}>제목</option>
	<option value="nickname" {? param[1]=='nickname'}selected{/}>닉네임</option>
</select>
<input type="text" name="keyword" id="keyword" value="{param[2]}" />
<input type="button" value="검색" id="searchReviewBtn2" />
<br />
<h3>검색된 리뷰는 총 {=number_format(cnt)} 건입니다.</h3>

<hr />
<table width="100%">
	<tr align="center">
		<th>리뷰번호</th>
		<th>등록일</th>
		<th>카테고리</th>
		<th>이미지</th> 
		<th>제목</th>
		<th>닉네임</th>
		<th>캐시</th>
		<th>상태</th>		
	</tr>
	{@list}
	<tr align="center">
		<td>{.rno}</td>
		<td>{.regdate}</td>
		<td>{.cate_desc}</td>
		<td><img src="{.thumbimage_url}" alt="{.title}" width="50" height="50" /></td>
		<td align="left" width="350">
			<a href="javascript:common.socialbar({.rno},'t');" name="{.rno}" class="socialbar">{.title}</a>
			<br />
			<img src="{.blog_icon}" class="imgb_space" />
		</td>
		<td><a href="javascript:manager.user({.userno});">{.nickname}</a></td>
		<td>{=number_format(.cash.cash)}</td>
		<td><a href="javascript:mngreview.confirmStatus({.rno});">{.status_text}</a></td>
	</tr>
	{/}
</table>

<div class="pageno">{link}</div>
</form>
