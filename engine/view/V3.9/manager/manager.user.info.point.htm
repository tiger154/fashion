		<th width="100">포인트</th>
		<td>{=number_format(point.point)}</td>
	</tr>
	<tr>
		<th>사용포인트</th>

	</tr>

		<th>포인트 적립내역</th>

					<th>포인트타입</th>

					<th>등록일</th>

					<td>{.point_type_text}</td>
					<td>{=number_format(.point)}</td>
					<td>{.regdate}</td>
				</tr>
				{/}
			</table>

	</tr>	
</table>
<div class="pageno">{link}</div>
